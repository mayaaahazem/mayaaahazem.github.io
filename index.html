<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Virtual Makeup Mirror</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Snap Camera Kit SDK -->
    <script src="https://sdk.snapkit.com/js/v1/camera.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }
        h1 {
            margin: 20px 0;
            color: #ff69b4;
        }
        #snap-camera {
            width: 100%;
            max-width: 640px;
            height: 480px;
            background: #000;
            border-radius: 10px;
        }
        .buttons {
            margin: 20px 0;
        }
        .buttons button {
            margin: 5px;
            padding: 10px 15px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            background-color: #ff69b4;
            color: white;
            transition: background 0.3s;
        }
        .buttons button:hover {
            background-color: #ff1493;
        }
    </style>
</head>
<body>
    <h1>Virtual Makeup Mirror</h1>
    <div id="snap-camera"></div>

    <div class="buttons">
        <button onclick="switchLens('sunshine')">Sunshine Look</button>
        <button onclick="switchLens('glam')">Hot Pink Glam</button>
        <button onclick="switchLens('eyeliner')">Eyeliner Switch</button>
        <button onclick="switchLens('shadow')">Shadow Switch</button>
        <button onclick="switchLens('blush')">Blush Parade</button>
        <button onclick="switchLens('lipstick')">Lipstick Parade</button>
        <button onclick="switchLens('look2')">Look 2</button>
    </div>

    <script>
        // Lens IDs from Lens Studio (UUIDs)
        const lensIDs = {
            sunshine: "ef7d6d68-b1cd-4df6-a91f-4368bf7ced6a",
            glam: "d8a546d3-2d1a-48cb-94e7-f9f301fa0f79",
            eyeliner: "8d137e83-f861-4e83-a2f9-952e434a5867",
            shadow: "c51cc7b3-6ef9-4d01-9452-a49bcc483388",
            blush: "619726bf-0d1a-499f-a190-2b635682975a",
            lipstick: "abf4498e-dde9-4960-82f6-125b240b66ba",
            look2: "f9ed1ce6-5551-4376-81ce-34ab7bdfd0c5"
        };

        const clientId = "60983cda-12ef-44bc-ba72-a16d0e7839bd"; // Production Public OAuth Client ID
        const containerId = "snap-camera"; // ID of the div where Camera Kit renders

        // Initialize Camera Kit with default lens
        SnapKit.Camera.init({
            clientId: clientId,
            containerId: containerId,
            filters: [lensIDs.sunshine], // Default lens
            redirectURI: "https://mayaaahazem.github.io"
        });

        // Switch lenses
        function switchLens(name) {
            // Destroy previous camera session
            SnapKit.Camera.destroy();

            // Initialize Camera Kit with new lens
            SnapKit.Camera.init({
                clientId: clientId,
                containerId: containerId,
                filters: [lensIDs[name]],
                redirectURI: "https://mayaaahazem.github.io"
            });
        }
    </script>
</body>
</html>
