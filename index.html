<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Virtual Makeup Mirror</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }
        h1 {
            margin: 20px 0;
            color: #ff69b4;
        }
        #mirror-container {
            width: 100%;
            max-width: 640px;
            position: relative;
        }
        video {
            width: 100%;
            height: auto;
            border-radius: 10px;
            background: #000;
        }
        .buttons {
            margin: 20px 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .buttons button {
            margin: 5px;
            padding: 10px 15px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            background-color: #ff69b4;
            color: white;
            transition: background 0.3s;
        }
        .buttons button:hover {
            background-color: #ff1493;
        }
    </style>
</head>
<body>
    <h1>Virtual Makeup Mirror</h1>
    <div id="mirror-container">
        <video id="webcam" autoplay playsinline></video>
    </div>

    <div class="buttons">
        <button onclick="switchLens('sunshine')">Sunshine Look</button>
        <button onclick="switchLens('glam')">Hot Pink Glam</button>
        <button onclick="switchLens('eyeliner')">Eyeliner Switch</button>
        <button onclick="switchLens('shadow')">Shadow Switch</button>
        <button onclick="switchLens('blush')">Blush Parade</button>
        <button onclick="switchLens('lipstick')">Lipstick Parade</button>
        <button onclick="switchLens('look2')">Look 2</button>
    </div>

    <script>
        const video = document.getElementById('webcam');

        async function initCamera() {
            try {
                // Request the default webcam or Snap Camera virtual webcam
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: true,
                    audio: false
                });
                video.srcObject = stream;
            } catch (err) {
                alert('Camera not accessible. Make sure it is connected and allowed in browser settings.');
                console.error(err);
            }
        }

        // Initialize camera on page load
        initCamera();

        // Lens placeholders (you can replace this with actual Snap Camera lenses applied via virtual webcam)
        const lenses = {
            sunshine: 'Sunshine Look',
            glam: 'd8a546d3-2d1a-48cb-94e7-f9f301fa0f79',
            eyeliner: 'Eyeliner Switch',
            shadow: 'Shadow Switch',
            blush: 'Blush Parade',
            lipstick: 'Lipstick Parade',
            look2: 'Look 2'
        };

        function switchLens(lensName) {
            // Currently, with Snap Camera virtual webcam, switching lenses is done inside the Snap Camera app
            alert(`Switch to lens: ${lenses[lensName]} in your Snap Camera app`);
        }
    </script>
</body>
</html>
